<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="#f9fafb"/>
  <rect width="400" height="300" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Building icon -->
  <g transform="translate(200, 120)">
    <rect x="-30" y="-20" width="60" height="40" fill="#d1d5db" rx="2"/>
    <rect x="-25" y="-15" width="10" height="8" fill="#9ca3af"/>
    <rect x="-10" y="-15" width="10" height="8" fill="#9ca3af"/>
    <rect x="5" y="-15" width="10" height="8" fill="#9ca3af"/>
    <rect x="-25" y="-5" width="10" height="8" fill="#9ca3af"/>
    <rect x="-10" y="-5" width="10" height="8" fill="#9ca3af"/>
    <rect x="5" y="-5" width="10" height="8" fill="#9ca3af"/>
    <rect x="-8" y="5" width="16" height="15" fill="#6b7280"/>
  </g>
  
  <text x="200" y="180" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" font-weight="500">
    Business Image
  </text>
  <text x="200" y="200" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#9ca3af">
    Image not available
